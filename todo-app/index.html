<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Todo App!</h1>
    </header>
    <main>
        <label for="filter">
            <p>Filter Todos</p>
            <input type="text" id="filter" placeholder="Filter Todos">
        </label>
        <div id="todos"></div>
    </main>
    <div>
        <input type="text" id="new-todo-text" placeholder="Enter something todo">
        <button id="addTodo">Add Todo</button>
    </div>
    <footer>
        <p>&copy; 2023</p>
    </footer>
    <script src="js/todo-app.js"></script>
</body>
</html>
